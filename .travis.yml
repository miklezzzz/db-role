language: python
python:
- '3.6'
install:
- pip install ansible>=2.4 molecule apache-libcloud pycrypto
script:
- molecule --debug create
- molecule --debug converge
- molecule verify
after_script:
- molecule destroy
env:
  matrix:
  - GCE_CREDENTIALS_FILE="$(pwd)/credentials.json"
  global:
  - secure: 
  - secure: 
  - secure: 
